 
<html>
  <head>
    <title>gesture app</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h1 class="btn btn-info h1">gesture app <span>	&#128519;</span>!!!!<br>
<span>&#128077;</span>
<span>&#128406;</span>
<span>&#129305;</span>
<span>&#129311;</span>
<span>&#129292;</span>

</h1>


      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate hand gesture
      	<br>
        <b style="color: rgb(10, 65, 2)">want to say okay</b>
        <br>
        <b style="color: black">want to say relax</b>
        <br>
        <b style="color: rgb(229, 255, 0)">want to say call me</b>
        <br>
        <b style="color: rgb(117, 9, 9)">want to say love you</b>
        <br>
        <b style="color: rgb(59, 44, 3)">want to do a vulcan salute</b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>webcam view - </label>
        <div id="camera"></div>

        <br><br>
        <button id="button" class="btn btn-primary" onclick="takepic()">Take a picture</button>

      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
<label class="btn btn-danger">Prediction 1</label>
<p id="ren" class="emotion_name"></p>
<p id="update" class="gesture"></p>

<label class="btn btn-warning">Prediction 2</label>
<p id="ren2" class="emotion_name"></p>
<p id="update2" class="gesture"></p>

      </div>

      
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
<div id="result">

</div>
        <br><br>
        <button id="check" class="btn btn-success" onclick="check()">Check</button>


      </div>

    </center>

  </div>

<script src="main.js"></script>
